<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue - Reactivity in depth</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but reactivity-indepth doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div class="reveal">
    <div class="slides" id="app">
    </div>
  </div>
  <footer>
    <div id="attribution">Done with
      <a href="https://github.com/hakimel/reveal.js" target="_blanc">reveal.js</a> @<a
      href="http://hakim.se/" target="_blanc">Hakim el Hattab</a>
    </div>
    <div id="link">
      <a href="https//bashz.github.io/vue-reactivity-in-depth" target="_blanc">github.io/vue-reactivity-in-depth</a>
    </div>
  </footer>

  <script src="js/reveal.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      dependencies: [
        { src: 'plugin/highlight/highlight.js' }
      ]
    });
  </script>
</body>

</html>
